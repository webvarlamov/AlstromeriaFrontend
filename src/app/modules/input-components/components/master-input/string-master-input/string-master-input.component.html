<fieldset>
  <legend>Просмотр обьекта фильтрации:</legend>
  <app-object-view
    [objectState]="objectState"
    [typeGraph]="entityGraph"
    [propertyNameLocalisation]="propertyNameLocalisation"
    [enumMembersLocalisation]="enumMembersLocalisation"
    [objectStateType]="rootObjectTypeName"
    (onAddNewObjectToArrayRequest)="onAddNewObjectToArrayRequest($event)"
    (onDeleteObjectFromArrayRequest)="onDeleteObjectFromArrayRequest($event)"
    (onPrimitiveValueChangeRequest)="onPrimitiveValueChangeRequest($event)"
  ></app-object-view>
</fieldset>
