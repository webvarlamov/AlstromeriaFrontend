<div class="fd-form-item">
  <ng-container *ngIf="value == null">
    <button class="fd-button fd-button--transparent fd-button--compact fd-button--positive" (click)="onDefineValueButtonClick()">
      Задать начальное значение
    </button>
  </ng-container>
  <ng-container *ngIf="value != null">
    <input
      #input
      [value]="value"
      class="fd-input fd-input--compact"
      type="number"
      (change)="onInputValueChange(input.value)">
  </ng-container>
</div>
